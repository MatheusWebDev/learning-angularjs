<!DOCTYPE html>
<html ng-app="listaTelefonica">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lista Telefonica | Learnning AngularJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap/bootstrap-grid.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-messages.js"></script>
  <script>
    const app = angular.module("listaTelefonica", [])
    app.controller("listaTelefonicaController", ['$scope', function ($scope) {
      $scope.appTitulo = "Lista Telefonica";
      $scope.contatos = [
        { nome: "Pedro", telefone: "99998888", cor: 'blue' },
        { nome: "Ana",   telefone: "99998877", cor: 'red' },
        { nome: "Maria", telefone: "99998866", cor: 'green' }
			];
      $scope.operadoras = [
        {nome: "Oi", codigo: 14, categoria: "Celular"},
        {nome: "Vivo", codigo: 15, categoria: "Celular"},
        {nome: "Tim", codigo: 41, categoria: "Celular"},
        {nome: "GVT", codigo: 41, categoria: "Fixo"},
        {nome: "Embratel", codigo: 41, categoria: "Fixo"},
      ]
			$scope.addContato = (contato) => {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
      };
      $scope.delContatos = contatos => {
        $scope.contatos = $scope.contatos.filter(contato => { if(!contato.selecionado) return contato });
      };
      $scope.isContatoSelecionado = contatos => {
        return contatos.some(contato => contato.selecionado);
      };
    }]);</script>
</head>

<body ng-controller="listaTelefonicaController">
  <div class="jumbotron">
    <h3>{{appTitulo}}</h3>
    <table ng-show="contatos.length > 0" class="table">
      <thead class="thead-light">
        <tr>
          <th></th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Operadora</th>
          <th>Cor</th>
        </tr>
      </thead>
      <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
        <td><input type="checkbox" ng-model="contato.selecionado"></td>
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
        <td>{{contato.operadora.nome}}</td>
        <td>
          <div class="d-block my-0 mx-auto" style="width: 15px; height: 15px; border-radius: 50%;" ng-style="{background: contato.cor}"></div>
        </td>
      </tr>
    </table>
		<input class="form-control mt-5 mb-2" type="text" ng-model="contato.nome" placeholder="Nome"/>
    <input class="form-control mb-2" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
    <select class="form-control mb-3" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
      <option value="">Selecione uma operadora...</option>
    </select>
    <button class="btn btn-block btn-primary" ng-click="addContato(contato)" ng-disabled="!(contato.nome && contato.telefone)">
      Adicionar Contato
    </button>
    <button class="btn btn-block btn-danger" ng-show="isContatoSelecionado(contatos)" ng-click="delContatos(contatos)">
      Apagar Contato
    </button>
  </div>
  <div ng-include="'footer.html'" class="mb-5"></div>
</body>

</html>
