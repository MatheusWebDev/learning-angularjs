<!DOCTYPE html>
<html ng-app="listaTelefonica">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lista Telefonica | Learnning AngularJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="lib/bootstrap/bootstrap-grid.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-messages.js"></script>
  <script>
    const app = angular.module("listaTelefonica", [])
    app.controller("listaTelefonicaController", ['$scope', function ($scope) {
      $scope.appTitulo = "Lista Telefonica";
      $scope.contatos = [
        { nome: "Pedro", telefone: "99998888" },
        { nome: "Ana",   telefone: "99998877" },
        { nome: "Maria", telefone: "99998866" }
			];
			$scope.addContato = (contato) => {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			};
    }]);
  </script>
</head>

<body ng-controller="listaTelefonicaController">
  <div class="jumbotron">
    <h3>{{appTitulo}}</h3>
    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tr ng-repeat="contato in contatos">
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
      </tr>
		</table>
		<input class="form-control mt-5 mb-2" type="text" ng-model="contato.nome" placeholder="Nome"/>
		<input class="form-control mb-2" type="text" ng-model="contato.telefone" placeholder="Telefone"/>
		<button class="btn btn-block btn-primary" ng-click="addContato(contato)">
			Adicionar Contato
		</button>
  </div>
</body>

</html>
